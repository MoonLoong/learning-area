<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Simple ternary operator example</title>
</head>

<body>
    <label for="theme">Select theme: </label>
    <select id="theme">
      <option value="white">White</option>
      <option value="black">Black</option>
    </select>

    <h1>This is my website</h1>
    <p>0</p>

    <script>
        // 'use strict';开启严格模式，防止不规范写法
        const select = document.querySelector('select');
        const html = document.querySelector('html');
        const textP = document.querySelector('p');

        select.onchange = function() {
            select.value === 'black' ? update('black', 'white', '1') : update('white', 'black', '2');
        }

        function update(bgColor, textColor, text) {
            html.style.backgroundColor = bgColor;
            html.style.color = textColor;
            textP.textContent = text;
        }
    </script>
</body>

</html>
